site_name: QtSharp
site_url: http://ddobrev.github.io/QtSharp
repo_url: https://github.com/ddobrev/QtSharp
site_description: QtSharp - Qt bindings for C#
edit_uri: edit/master/Docs/MkDocs/Docs

pages:
- Home: index.md
- Windows Build:
    - Qt Install: Win-Build\Qt-Install-Win.md
    - QtSharp Build: Win-Build\QtSharp-Build-Win.md
    - CppSharp Build: Win-Build\CppSharp-Build-Win.md
    - QtSharp Tests: Win-Build\QtSharp-Tests-Win.md

- Notes:
    - Qt 5.8.0 Notes: Notes\Qt-5.8.0-Notes.md
    - CppSharp Notes: Notes\CppSharp-Notes.md
    - Building Ui Tools: Notes\Building-UiTools.md

#theme: cosmo
theme: cyborg
#theme: alabaster
#theme: readthedocs
#theme: mkdocs
#theme: material

# Overrides content within the selected theme
theme_dir: theme

markdown_extensions:
    - smarty

extra_css:
    - css/highlight-fix.css
    - css/highlight-custom.css
    - css/navbarfix.css
